{% extends 'layout.html' %}


{% block content %}
       <div class="box-container">
        <div class="btn-group" style="margin: 5px 0">

            <a class="btn btn-default" href="{% url 'rbac:user_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> Add User
            </a>
        </div>

        <table class="table table-bordered table-hover">
            <thead>

            <tr>
                <th>Num</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password Reset</th>
                <th>Edit/Delete</th>

            </tr>
            </thead>
            <tbody>
            {% for row in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.email }}</td>
                    <td><a href="{% url 'rbac:user_reset_pwd' id=row.id %}">Reset Password</a></td>
                    <td>
                        <a style="color: #333333;" href="{% url 'rbac:user_edit' id=row.id %}">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </a>

                        <a style="color: #d9534f;" href="{% url 'rbac:user_del' id=row.id %}">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
